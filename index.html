    <title>Digital Clock</title>
</head>
<body>
    
        <div class="clock">
            <div class="show">08:44:36 AM
            </div>
        </div>
<!--Adding Javascript-->
<script>
    setInterval(function(){
        const clock = document.querySelector(".show");
        let time = new Date();
        let secs = time.getSeconds();
        let mins = time.getMinutes();
        let hrs = time.getHours();
        let day = 'AM';
        if(hrs > 12){
            day = 'PM';
            hrs = hrs - 12;
        }
        if(secs < 10){
            secs = '0' + secs;
        }
        if(mins < 10){
            mins = '0' + mins;
        }
        if(hrs < 10){
            hrs = '0' + hrs;
        }
        clock.textContent = hrs + ':' + mins + ':' + secs + " " + day;

    });
</script>   
    
</body>
</html>
